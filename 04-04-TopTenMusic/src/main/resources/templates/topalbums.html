<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
	
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	<!-- Custom Styles  -->

<title th:text="${pageTitle}"></title>
</head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/topsingles">Singles</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" href="/topalbums">Albums</a>
    </li>
  </ul>
</nav>
<div class="jumbotron text-center bg-light">

<h1>Top Ten Albums</h1>
<br />

</div>


<div class="container">

<table class="table table-striped">
	<thead class="thead-dark">
		<tr>
			<th class="text-center">Artist</th>
			<th class="text-center">Album</th>
			<th class="text-center">Image</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="album: ${albums}">
			<td class="text-center align-middle font-weight-bold" th:text="${album.artist}"></td>
			<td class="text-center align-middle font-weight-bold" th:text="${album.title}"> </td>
			<td><img class="mx-auto d-block" th:src="@{/img/} + ${album.image}" height="150px" width="100px"></img></td>
		</tr>
	</tbody>
</table>

</div>

</body>
</html>
