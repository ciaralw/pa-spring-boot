<!-- Use form-control for width to be set to 100% -->
<!-- Use form-group for any group of form controls (used with <div>) -->
<!-- Use form-check for checkboxes and radios -->

<!DOCTYPE>
<html>
	<head>
		<title>Login Page</title>
	</head>	
	<body>
		<form>
			<div class="form-group">
				<label for="loginid">ID:</label> <br>
				<input type="text" class="form-control" id="loginid" placeholder="Enter ID" name="loginid">
			</div>
			<div class="form-group">
				<label for=password>Password:</label> <br>
				<input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
			</div>
			<div class="form-group form-check">
				<label class = "form-check-label">
					<input class="form-check-input" type="checkbox" name="remember"> Remember me
				</label>
			</div>
			<div>
				<button type="submit" class="btn btn-dark">Submit</button>
			</div>
		</form>
	</body>
</html>
