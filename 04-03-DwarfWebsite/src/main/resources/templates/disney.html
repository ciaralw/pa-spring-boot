<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
	
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	<!-- Custom Styles  -->

<title th:text="${pageTitle}">Disney Dwarfs Rule</title>
</head>

<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/">Home</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" href="/disney">Disney</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/tolkien">Tolkien</a>
    </li>
  </ul>
</nav>
<div class="jumbotron text-center">

<h1>Disney Dwarfs</h1>
<h2></h2>
<br />

</div>


<div class="container">

<table class="table table-striped">
	<thead class="thead-dark">
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Top Colour</th>
			<th>Height</th>
			<th>Bearded</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="dwarf: ${dwarfs}">
			<td class="text-center align-middle" th:text="${dwarf.name}"></td>
			<td class="text-center align-middle" th:text="${dwarf.age}"></td>
			<td class="text-center align-middle" th:text="${dwarf.topColour}"></td>
			<td class="text-center align-middle" th:text="${dwarf.height}"></td>
			<td class="text-center align-middle" th:text="${dwarf.hasBeard}"></td>
		</tr>
	</tbody>
</table>

</div>

</body>
</html>
